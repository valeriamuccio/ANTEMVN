<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Foto Flip</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
    }
    .card {
      width: 300px;
      height: 500px;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card:hover .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <div class="front">
        <img src="foto1.jpg" alt="Foto 1">
      </div>
      <div class="back">
        <img src="foto2.jpg" alt="Foto 2 con QR">
      </div>
    </div>
  </div>
</body>
</html>
