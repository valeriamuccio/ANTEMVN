<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Flip Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .card {
    width: 80vw;
    height: 130vw;
    perspective: 1000px;
    cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card" id="flip-card">
    <div class="inner">
      <div class="front">
        <img src="foto1.jpg" alt="Foto 1">
      </div>
      <div class="back">
        <img src="foto2.jpg" alt="Foto 2 con QR">
      </div>
    </div>
  </div>

  <script>
    // Rende il flip compatibile con clic e tap su mobile
    const card = document.getElementById('flip-card');

    card.addEventListener('click', function () {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
